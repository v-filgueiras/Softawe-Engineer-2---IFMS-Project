<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFMS - Sistema de Acesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #228B22 0%, #32CD32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #228B22, #32CD32);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #228B22;
            background: white;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
        }

        .form-group input.invalid {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .form-group input.valid {
            border-color: #27ae60;
            background: #f0fff4;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #228B22 0%, #32CD32 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 139, 34, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .toggle-form a {
            color: #228B22;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .requirement {
            margin: 4px 0;
            display: flex;
            align-items: center;
        }

        .requirement::before {
            content: '✗';
            color: #e74c3c;
            margin-right: 8px;
            font-weight: bold;
        }

        .requirement.met::before {
            content: '✓';
            color: #27ae60;
        }

        .easter-egg {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }

        .easter-egg:hover {
            color: #228B22;
        }

        .kofi-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            animation: kofiPop 2s ease-in-out;
        }

        @keyframes kofiPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .success-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        }

        .success-popup.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="easter-egg" onclick="showEasterEgg()">☕</div>
        
        <div class="logo">
            <h1>IFMS</h1>
            <p>Instituto Federal de Mato Grosso do Sul</p>
        </div>

        <div class="form-section active" id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <div class="toggle-form">
                <p>Não tem uma conta? <a onclick="toggleForm()">Cadastre-se aqui</a></p>
            </div>
        </div>

        <div class="form-section" id="signupForm">
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">Nome Completo</label>
                    <input type="text" id="signupName" name="name" required>
                    <div class="error-message" id="signupNameError"></div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                    <div class="error-message" id="signupEmailError"></div>
                    <div class="success-message" id="signupEmailSuccess"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" name="password" required>
                    <div class="error-message" id="signupPasswordError"></div>
                    
                    <div class="password-requirements">
                        <h4>Requisitos da senha:</h4>
                        <div class="requirement" id="req-length">Mínimo 8 caracteres</div>
                        <div class="requirement" id="req-upper">Uma letra maiúscula</div>
                        <div class="requirement" id="req-lower">Uma letra minúscula</div>
                        <div class="requirement" id="req-number">Um número</div>
                        <div class="requirement" id="req-special">Um caractere especial</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="signupConfirmPasswordError"></div>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <div class="toggle-form">
                <p>Já tem uma conta? <a onclick="toggleForm()">Faça login aqui</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    
    if (loginForm.classList.contains('active')) {
        loginForm.classList.remove('active');
        signupForm.classList.add('active');
    } else {
        signupForm.classList.remove('active');
        loginForm.classList.add('active');
    }
    
    clearAllErrors();
    document.getElementById('loginFormElement').reset();
    document.getElementById('signupFormElement').reset();
}

function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function validatePassword(password) {
    const requirements = {
        length: password.length >= 8,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /\d/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
    };
    
    return requirements;
}

function updatePasswordRequirements(password) {
    const requirements = validatePassword(password);
    
    Object.keys(requirements).forEach(req => {
        const element = document.getElementById(`req-${req}`);
        if (element) {
            if (requirements[req]) {
                element.classList.add('met');
            } else {
                element.classList.remove('met');
            }
        }
    });
}

function showError(elementId, message) {
    const errorElement = document.getElementById(elementId);
    const inputElement = document.getElementById(elementId.replace('Error', ''));
    
    if (errorElement && inputElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        inputElement.classList.add('invalid');
        inputElement.classList.remove('valid');
    }
}

function showSuccess(elementId, message) {
    const successElement = document.getElementById(elementId);
    const inputElement = document.getElementById(elementId.replace('Success', ''));
    
    if (successElement && inputElement) {
        successElement.textContent = message;
        successElement.style.display = 'block';
        inputElement.classList.add('valid');
        inputElement.classList.remove('invalid');
    }
}

function clearError(elementId) {
    const errorElement = document.getElementById(elementId);
    const successElement = document.getElementById(elementId.replace('Error', 'Success'));
    const inputElement = document.getElementById(elementId.replace('Error', ''));
    
    if (errorElement) {
        errorElement.style.display = 'none';
        errorElement.textContent = '';
    }
    
    if (successElement) {
        successElement.style.display = 'none';
        successElement.textContent = '';
    }
    
    if (inputElement) {
        inputElement.classList.remove('invalid', 'valid');
    }
}

function clearAllErrors() {
    const errorElements = document.querySelectorAll('.error-message, .success-message');
    const inputElements = document.querySelectorAll('input');
    
    errorElements.forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
    });
    
    inputElements.forEach(el => {
        el.classList.remove('invalid', 'valid');
    });
}

function showSuccessPopup(message) {
    const popup = document.createElement('div');
    popup.className = 'success-popup';
    popup.textContent = message;
    document.body.appendChild(popup);
    
    setTimeout(() => popup.classList.add('show'), 100);
    
    setTimeout(() => {
        popup.classList.remove('show');
        setTimeout(() => document.body.removeChild(popup), 300);
    }, 3000);
}

function showEasterEgg() {
    const kofi = document.createElement('div');
    kofi.className = 'kofi-animation';
    kofi.textContent = '☕';
    document.body.appendChild(kofi);
    
    setTimeout(() => {
        document.body.removeChild(kofi);
    }, 2000);
    
    showSuccessPopup('Hora do cafezinho! ☕ Desenvolvido com ❤️');
}

// Event listener para validação do email no signup
document.getElementById('signupEmail').addEventListener('input', function() {
    const email = this.value.trim();
    
    if (email === '') {
        clearError('signupEmailError');
        return;
    }
    
    if (!validateEmail(email)) {
        showError('signupEmailError', 'Email inválido');
        return;
    }
    
    clearError('signupEmailError');
    showSuccess('signupEmailSuccess', 'Email válido ✓');
});

// Event listener para validação da senha no signup
document.getElementById('signupPassword').addEventListener('input', function() {
    const password = this.value;
    updatePasswordRequirements(password);
    
    if (password === '') { 
        clearError('signupPasswordError');
        return;
    }
    
    const requirements = validatePassword(password);
    const allMet = Object.values(requirements).every(req => req);
    
    if (!allMet) {
        showError('signupPasswordError', 'A senha não atende aos requisitos');
    } else {
        clearError('signupPasswordError');
    }
});

// Event listener para confirmação de senha no signup
document.getElementById('signupConfirmPassword').addEventListener('input', function() {
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = this.value;
    
    if (confirmPassword === '') {
        clearError('signupConfirmPasswordError');
        return;
    }
    
    if (password !== confirmPassword) {
        showError('signupConfirmPasswordError', 'As senhas não coincidem');
    } else {
        clearError('signupConfirmPasswordError');
    }
});

// Event listener para o formulário de login
document.getElementById('loginFormElement').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    
    let hasErrors = false;

    if (!email) {
        showError('loginEmailError', 'Email é obrigatório');
        hasErrors = true;
    } else if (!validateEmail(email)) {
        showError('loginEmailError', 'Email inválido');
        hasErrors = true;
    } else {
        clearError('loginEmailError');
    }

    if (!password) {
        showError('loginPasswordError', 'Senha é obrigatória');
        hasErrors = true;
    } else {
        clearError('loginPasswordError');
    }
    
    if (!hasErrors) {
        const loginData = {
            email: email,
            password: password
        };
        
        console.log('Login data for PostgreSQL:', loginData);
        showSuccessPopup('Login realizado com sucesso! 🎉');
    }
});

// Event listener para o formulário de signup
document.getElementById('signupFormElement').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    
    let hasErrors = false;
    
    if (!name) {
        showError('signupNameError', 'Nome é obrigatório');
        hasErrors = true;
    } else if (name.length < 2) {
        showError('signupNameError', 'Nome deve ter pelo menos 2 caracteres');
        hasErrors = true;
    } else {
        clearError('signupNameError');
    }
    
    if (!email) {
        showError('signupEmailError', 'Email é obrigatório');
        hasErrors = true;
    } else if (!validateEmail(email)) {
        showError('signupEmailError', 'Email inválido');
        hasErrors = true;
    } else {
        clearError('signupEmailError');
    }
    
    if (!password) {
        showError('signupPasswordError', 'Senha é obrigatória');
        hasErrors = true;
    } else {
        const requirements = validatePassword(password);
        const allMet = Object.values(requirements).every(req => req);
        
        if (!allMet) {
            showError('signupPasswordError', 'A senha não atende aos requisitos');
            hasErrors = true;
        } else {
            clearError('signupPasswordError');
        }
    }

    if (!confirmPassword) {
        showError('signupConfirmPasswordError', 'Confirmação de senha é obrigatória');
        hasErrors = true;
    } else if (password !== confirmPassword) {
        showError('signupConfirmPasswordError', 'As senhas não coincidem');
        hasErrors = true;
    } else {
        clearError('signupConfirmPasswordError');
    }
    
    if (!hasErrors) {
        const signupData = {
            name: name,
            email: email,
            password: password 
        };
        
        console.log('Signup data for PostgreSQL:', signupData);
        showSuccessPopup('Cadastro realizado com sucesso! 🎉');
    }
});
    </script>
</body>
</html>
